<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input #passwordInput type="password" id="password" class="form-control" placeholder="Enter password" required>
            <button #togglePassword class="btn" type="button" (click)="togglePasswordVisibility()" style="border: var(--bs-border-width) solid var(--bs-border-color);">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>    
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
